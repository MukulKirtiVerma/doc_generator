{% extends "layouts/base.html" %}

{% block title %}Login - DocGen{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Login to DocGen</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Remember me checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="my-4 text-center">
                        <p class="text-muted border-bottom pb-2 mb-0">OR</p>
                    </div>

                    <!-- Google OAuth button -->
                    <div class="d-grid">
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-danger">
                            <i class="fab fa-google me-2"></i> Continue with Google
                        </a>
                    </div>

                    <!-- Registration link -->
                    <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
